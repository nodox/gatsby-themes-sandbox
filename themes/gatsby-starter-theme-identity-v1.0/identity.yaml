query: |
  {
    contentfulBio (
      name: {
        regex: "/identity/i"
      }
    )
    {
      name
      displayName
      headline
      photo {
        sizes {
          src
        }
      }
    }

    allContentfulSocialProfiles (
      filter: {
        name: {
          regex: "/(github|medium|twitter)/i"
        }
      }
    )
    {
      edges {
        node {
          name
          url
          className
        }
      }
    }
    contentfulAsset (
      title: {
        regex: "/(nyc-chinatown-bw)/i"
      }
    )
    {
      title
      sizes(maxWidth: 1200, quality: 95) {
        src
      }
    }
  }
mappings:
  displayName:
    querySource: contentfulBio
    field: displayName
  headline:
    querySource: contentfulBio
    field: headline
  displayPhoto:
    querySource: contentfulBio
    field: photo
  socialIcons:
    querySource: allContentfulSocialProfiles
    field: edges
  backgroundImage:
    querySource: contentfulAsset
    field: sizes
